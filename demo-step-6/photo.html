<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Барбершоп «Бородинский»</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style-photo.css">
</head>
<body>

picture с jpeg в picture c webp + jpeg

<div class="block-mock"></div>

<main class="page-main page-main--inner">

  <header class="page-title">
    <h1 class="page-title__title">Наши работы</h1>
    <a class="button" href="#">На главную</a>
  </header>

  <section class="works">
    <article class="works-item works-item--work-of-month">
      <p class="works-item__image-wrapper">
        <picture>
          <source type="image/webp" media="(min-width: 1200px)" srcset="img/photo-1-desktop.webp 1x, img/photo-1-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/photo-1-tablet.webp 1x, img/photo-1-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/photo-1-mobile.webp 1x, img/photo-1-mobile@2x.webp 2x">

          <source media="(min-width: 1200px)" srcset="img/photo-1-desktop.jpg 1x, img/photo-1-desktop@2x.jpg 2x">
          <source media="(min-width: 768px)" srcset="img/photo-1-tablet.jpg 1x, img/photo-1-tablet@2x.jpg 2x">
          <img class="works-item__image" src="img/photo-1-mobile.jpg" srcset="img/photo-1-mobile@2x.jpg 2x" alt="Пример нашей работы">
        </picture>
      </p>
      <div class="works-item__review">
        <h2 class="works-item__title">Лжепётр Мчиславский</h2>
        <blockquote class="works-item__text">Где я только не стригся, но так как делаете это вы — не умеет никто другой! Ещё раз спасибо и до скорого!</blockquote>
        <ul class="works-item__parameter-list">
          <li class="works-item__parameter-item works-item__parameter-item--haircut">Стрижка</li>
          <li class="works-item__parameter-item works-item__parameter-item--shaving">Бритьё</li>
          <li class="works-item__parameter-item works-item__parameter-item--mustache">Усы</li>
        </ul>
      </div>
    </article>
  </section>

</main>

<div class="block-mock"></div>

</body>
</html>
