<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Барбершоп «Бородинский»</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/outlines.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="page-header">
  <a class="page-header__logo"></a>
  <nav class="main-nav">
    <div class="main-nav__wrapper">
      <ul class="main-nav__list"></ul>
      <ul class="main-nav__list"></ul>
    </div>
  </nav>
</header>

<main class="page-main">

  <section class="stats">
    <header class="stats__header"></header>
    <table class="stats__list"></table>
  </section>

  <section class="advantages">
    <div class="advantages__wrapper">
      <ul class="advantages__list">
        <li class="advantages__item"></li>
        <li class="advantages__item"></li>
        <li class="advantages__item"></li>
      </ul>
    </div>
  </section>

  <section class="news">
    <div class="news__wrapper">
      <h2 class="news__title"></h2>
      <ul class="news__list">
        <li class="news__item"></li>
        <li class="news__item"></li>
        <li class="news__item"></li>
      </ul>
    </div>
  </section>

  <section class="reviews">
    <div class="reviews__wrapper">
      <h2 class="reviews__title"></h2>
      <div class="reviews__list">
        <blockquote class="reviews__item"></blockquote>
        <blockquote class="reviews__item"></blockquote>
        <blockquote class="reviews__item"></blockquote>
      </div>
    </div>
  </section>

</main>

<footer class="page-footer">
  <div class="page-footer__wrapper">
    <div class="page-footer__contacts"></div>
    <div class="page-footer__social"></div>
    <div class="page-footer__copyright"></div>
  </div>
</footer>

</body>
</html>
